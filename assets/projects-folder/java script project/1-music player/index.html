<!doctype html>
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title> music player</title>
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container-music">
        <video width="100%" height=auto muted class="bg-vedio">
            <source src="wizardboy.mp4" type="video/mp4">
          </video>
    </div>
    <div class="music-player">
        <div class="muisc-top-icon">
            <div class="arrow-left">
                <i class=" fa fa-arrow-left"></i>
            </div>
            <p>playing music</p>
            <div class="music-bar">
                <i class="fa fa-bars"></i>
            </div>
        </div>
        <div class="music-album-photo">
            <img src="" class="coverMusic" alt="" />
        </div>
        <div class="music-detail">
            <h2 class="nameSinger">شادمهر عقیلی </h2>
            <p class="title">میترسم</p>
        </div>

        <div class="music-contain">
            <span class="startTime">00:00</span>
            <input type="range" id="durationMusic" min="0" max="100" value="0" onchange="changeDiration()">
            <span class="endTime">3:20</span>
        </div>
        <div class="volum-c">
            <span id="muteMUsic">
                <i class="fa fa-volume-up" ></i>
            </span>
            <span class="autod" onclick="autoplayMusic()">auto play <i class=" fa fa-circle-o-notch"></i></span>

        </div>
        <div class="rangeVol">
            <input type="range" id="volum-chnge" min="0" max="100" value="80" onchange="volume_change()">
            <span class="showvol"></span>
        </div>
        <div class="music-changer">
            <div class="prev">
                <i class="fa fa-backward"></i>
            </div>
            <div id="puse">
                <span id="plays"><i class="fa fa-play  "></i></span>
            </div>
            <div class="next">
                <i class="fa fa-forward"></i>
            </div>
        </div>
    </div>


</html>
